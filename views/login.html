<!DOCTYPE html>
<html lang="en">

    <title>Login</title>
</head>

<body>
    <header>NOMBRE DE LA MARCA</header>

</body>
<main>
    <form>
        <div>
            <label for="email" class="form-label">Dirrecion de correo electronico</label>
            <input type="email"  id="email" name="email">

        <div>
            <label for="contraseña" class="form-label">Password</label>

        <div>

            <input type="checkbox" id="checkbox">
        </div>
        <button type="submit">Enviar</button>
    </form>
</main>

</html>
